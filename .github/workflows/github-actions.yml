name: Adaptive training CI

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
  workflow_dispatch:

env:
  MAVEN_CLI_OPTS: "-Dmaven.repo.local=${{ github.workspace }}/.m2/repository"
  VERSION: v2.3.2

jobs:
  pass_version:
    if: github.event.pull_request.base.ref == 'master' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    outputs:
      VERSION: ${{ steps.set_version.outputs.VERSION }}
    steps:
      - id: set_version
        run: echo "VERSION=${{ env.VERSION }}" >> $GITHUB_OUTPUT

  build_maven:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: 'maven'

      - name: Build with Maven
        run: |
          mvn clean install $MAVEN_CLI_OPTS -Dproprietary-repo-url=${{ vars.PROPRIETARY_REPO_URL }}
        env:
          PROPRIETARY_REPO_URL: ${{ vars.PROPRIETARY_REPO_URL }}

  create_tag:
    needs: pass_version
    uses: cyberrangecz/actions-templates/.github/workflows/tag_template.yml@master
    #uses: ./.github/workflows/tag_template.yml
    with:
      VERSION: ${{ needs.pass_version.outputs.VERSION }}

  build_container:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    needs: build_maven
    #strategy:
    #  matrix:
    #    version: [latest,  env.VERSION ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        env:
          CI_CUSTOM_IMAGE_NAME: ${{ github.ref == 'refs/heads/master' && 'kypo-adaptive-training-service' || 'kypo-adaptive-training-service-develop' }}
        uses: docker/build-push-action@v6
        with:
          context: .  # Path to the Dockerfile
          file: ./Dockerfile
          build-args: |
            PROPRIETARY_REPO_URL=${{ vars.PROPRIETARY_REPO_URL }}
          push: true
          tags: ghcr.io/${{ github.repository }}/${{ env.CI_CUSTOM_IMAGE_NAME }}:${{ env.VERSION }}

  generate_docs:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    needs: build_maven
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: 'maven'

      - name: Generate and Push Swagger Docs
        run: |
          mvn clean package $MAVEN_CLI_OPTS -DskipTests -Dswagger.skip=false -Dproprietary-repo-url=${{ vars.PROPRIETARY_REPO_URL }}

      - name: Upload Docs Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-docs
          path: doc-files/kypo-adaptive-training-swagger-open-api.yaml
