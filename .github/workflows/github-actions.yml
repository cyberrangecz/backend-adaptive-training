name: Adaptive training CI

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - '**'

env:
  MAVEN_CLI_OPTS: "-Dmaven.repo.local=${{ github.workspace }}/.m2/repository"

jobs:
  build_maven:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean install $MAVEN_CLI_OPTS -Dproprietary-repo-url=${{ vars.PROPRIETARY_REPO_URL }}
        env:
          PROPRIETARY_REPO_URL: ${{ vars.PROPRIETARY_REPO_URL }}

  build_container:
    runs-on: ubuntu-latest
    needs: build_maven
    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push Docker image to GitHub Container Registry
      - name: Build and push Docker image
        env:
          CI_CUSTOM_IMAGE_NAME: kypo-adaptive-training-service
        uses: docker/build-push-action@v6
        with:
          context: .  # Path to the Dockerfile
          file: ./Dockerfile
          build-args: |
            PROPRIETARY_REPO_URL=${{ vars.PROPRIETARY_REPO_URL }}
          push: true
          tags: ghcr.io/${{ github.repository }}/$CI_CUSTOM_IMAGE_NAME:latest

  generate_docs:
    runs-on: ubuntu-latest
    # if: github.ref == 'refs/heads/master'
    needs: build_maven
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: 'maven'

      - name: Generate and Push Swagger Docs
        run: |
          mvn clean package $MAVEN_CLI_OPTS -DskipTests -Dswagger.skip=false -Dproprietary-repo-url=${{ vars.PROPRIETARY_REPO_URL }}
          ls -la

      - name: Upload Docs Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-docs
          path: doc-files/kypo-adaptive-training-swagger-open-api.yaml

# Additional stages/jobs (create_tag, generate_docs, docker_image_push, etc.) 
# can be added here following the same pattern.
